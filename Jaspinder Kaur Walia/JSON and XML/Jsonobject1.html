<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Accesing JSON Object Value using sqaure bracket ("[]") Notation</p>
    <div id="Myid">

    </div>
    <script>
    var obj={
        "name":"jas",
        "mobile":123456
    };
    var Name=obj["name"];
    var Mobile=obj["mobile"];
    document.getElementById("Myid").innerHTML="Name:" +Name+"<br>"+"Mobile:" +Mobile;
    </script>
</body>
</html>
